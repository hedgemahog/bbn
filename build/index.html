<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="lib/flip/src/flip.js"></script>
    <script src="lib/jquery-ui/jquery-ui.js">     </script>
  </head>
  <body>
    <div class="maincont container">
      <header>
        <div class="row">
          <div class="col-xs-12"><a href="#"><img src="img/logo.jpg"></a></div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p class="mainheader">Bureau Babkin News</p>
            <p class="mainsubhead">политический консалтинг </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <nav class="navbar">
              <ul class="nav navbar-nav">
                <li><a href="#">О бюро</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Связаться</a>       </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p class="whoWhom"><span>для кого мы работаем:</span></p>
            <div class="col-xs-4 mainCandidat">
              <div id="card-1" class="card">
                <div class="front"><a href="#"><img src="img/KANDIDAT_MAINPAGE_NO_FILL_TEST.png"></a> </div>
                <div class="back"><a href="#"><img src="img/KANDIDAT_MAINPAGE_FLIPPED.png"></a>  </div>
              </div>
              <p class="mainIcontext">Кандидаты</p>
              <script>$(function() { $('.mainCandidat').flip({ axis:"y", reverse:false, trigger: "hover", speed: 400 }); });  </script>
            </div>
            <div class="col-xs-4 mainFlag">
              <div class="flagOff show"><a href="#"><img src="img/ZNACHOK_WHITE_FILL_FINAL.png"></a></div>
              <div class="flagOn hide"><a href="#"><img src="img/ZNACHOK_FLIPPED_FIN.png"></a></div>
              <p class="mainIcontext">Официальные лица</p>
              <script>$(function(){ $('.mainFlag').mouseenter(function(){ $('.flagOff').switchClass("show", "hide", 0, "easeInOutCubic"); $('.flagOn').switchClass("hide", "show", 0, "easeInOutCubic");  }); $('.mainFlag').mouseleave(function(){ $('.flagOff').switchClass("hide", "show", 0, "easeInOutCubic"); $('.flagOn').switchClass("show", "hide", 0, "easeInOutCubic");  }); });  </script>
            </div>
            <div class="col-xs-4 mainParti">
              <div class="pOff show"><a href="#"><img src="img/PARTII_GRUPPA.png"></a></div>
              <p class="mainIcontext">Политические партии</p>
            </div>
            <div class="clearfix">    </div>
          </div>
        </div>
        <div class="row">
          <footer> 
            <div class="navbar-fixed-bottom">© Bureau Babkin News, 2015. All rights reserved. Правила пользования сайтом.      </div>
          </footer>
        </div>
      </header>
    </div>
  </body>
</html>
