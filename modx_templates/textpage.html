<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>[[seoTitle]]</title>
    [[$head_newspage]]
  </head>
  <body>
    [[$head_inner]]
    <div class="container longPageCont">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="post_head">[[*news_img]]
          <div class="black-gradient"></div>
          <div class="full_post_head">  
            <h1>[[*pagetitle]]</h1>
          </div>
        </div>
        <div class="post_lead">
          <p>[[*introtext]]</p>
          <div class="post-date">[[*publishedon:strtotime:date=`%d.%m.%Y`]]</div>
        </div>
        <div class="post_full_text">
          [[*content]]
        </div>
        <div class="full_post-date">[[*publishedon:strtotime:date=`%d.%m.%Y`]]</div>
      </div>
      <div class="full_post_social">
        [[$fullpost_social]]
      </div>
    </div>
    [[$footer_inner_fixed]]
  </body>
</html>
